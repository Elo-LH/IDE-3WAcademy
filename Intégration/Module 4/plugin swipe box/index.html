<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Galerie d'images avec le plugin jQuery Fancy Box">
	<title>Plugin jQuery Swipe Box</title>
	<link rel="stylesheet" href="css/swipebox.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="header">
		<h1>Plugin jQuery Swipe Box</h1>
		<p>Créer une galerie d'images cliquables avec le plugin jQuery Swipe Box</p>
	</div>
	<main class="container">
		<section>
			<h2>Swipe Box</h2>
			<div class="gallery">
				<a href="img/abstract1-grand.jpg" class="swipebox">
					<img src="img/abstract1-vignette.jpg" alt="" />
				</a>
				<a href="img/abstract2-grand.jpg" class="swipebox">
					<img src="img/abstract2-vignette.jpg" alt="" />
				</a>
				<a href="img/nature1-grand.jpg" class="swipebox">
					<img src="img/nature1-vignette.jpg" alt="" />
				</a>
				<a href="img/nature2-grand.jpg" class="swipebox">
					<img src="img/nature2-vignette.jpg" alt="" />
				</a>
				<a href="img/nature3-grand.jpg" class="swipebox">
					<img src="img/nature3-vignette.jpg" alt="" />
				</a>
				<a href="img/tech1-grand.jpg" class="swipebox">
					<img src="img/tech1-vignette.jpg" alt="" />
				</a>
				<a href="img/tech2-grand.jpg" class="swipebox">
					<img src="img/tech2-vignette.jpg" alt="" />
				</a>
				<a href="img/tech3-grand.jpg" class="swipebox">
					<img src="img/tech3-vignette.jpg" alt="" />
				</a>
			</div>
	</section>
	</main>
	<div class="footer">
		<p><a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/"><img alt="Propriété de la 3W Academy" src="https://3wa.fr/wp-content/themes/3wa2015/img/logos/big.png"></a></p>
		<p>Ce matériel pédagogique est la propriété de la <a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/">3W Academy</a>. Cet exercice a été réalisé par <a href="https://www.cath2nos.com">Catherine Denos</a>.</p>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="js/jquery.swipebox.min.js"></script>
	<script>
		;( function( $ ) {
			$( '.swipebox' ).swipebox({
				hideBarsDelay : 10000
			});
		} )( jQuery );
	</script>
</body>

</html>
